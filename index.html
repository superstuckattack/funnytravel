<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Веб-проект</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

    .ubuntu-light {
        font-family: "Ubuntu", sans-serif;
        font-weight: 300;
        font-style: normal;
        }

        .ubuntu-regular {
        font-family: "Ubuntu", sans-serif;
        font-weight: 400;
        font-style: normal;
        }

        .ubuntu-medium {
        font-family: "Ubuntu", sans-serif;
        font-weight: 500;
        font-style: normal;
        }

        .ubuntu-bold {
        font-family: "Ubuntu", sans-serif;
        font-weight: 700;
        font-style: normal;
        }

        .ubuntu-light-italic {
        font-family: "Ubuntu", sans-serif;
        font-weight: 300;
        font-style: italic;
        }

        .ubuntu-regular-italic {
        font-family: "Ubuntu", sans-serif;
        font-weight: 400;
        font-style: italic;
        }

        .ubuntu-medium-italic {
        font-family: "Ubuntu", sans-serif;
        font-weight: 500;
        font-style: italic;
        }

        .ubuntu-bold-italic {
        font-family: "Ubuntu", sans-serif;
        font-weight: 700;
        font-style: italic;
        }

    body {
      font-family: "Ubuntu";
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #timer-container {
      text-align: center;
      font-size: 3rem;
    }

    #video-container, #end-screen {
      display: none;
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      background-color: black;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      z-index: 10;
    }

    #video-container video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #end-screen {
        text-align: center;
        padding-left: 20px;
        padding-right: 20px;
    }

    #end-screen button {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9NX0VMZW7D"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-9NX0VMZW7D');
  </script>
</head>
<body>
  <!-- Таймер -->
  <div id="timer-container">
    <p>До запуску залишилось</p>
    <p id="timer">00:00:00</p>
  </div>

  <!-- Відео -->
  <div id="video-container">
    <video id="video" autoplay muted playsinline>
      <source src="https://funnytravel.pages.dev/minijoke.mp4" type="video/mp4">
      Ваш браузер не підтримує відтворення відео.
    </video>
  </div>

  <!-- Чорний екран із текстом -->
  <div id="end-screen">
    <p>Це могла б бути правда...</p>
    <p>Давай наблизимо цей момент задонативши на банку</p>
    <a href="https://send.monobank.ua/jar/AVETt2jxkP" class="btn btn-success" target="_blank" rel="noopener noreferrer">Банка тут</a>
  </div>

  <script>
    // Налаштування дати й часу
    const targetDate = new Date("2024-11-20T14:16:00"); // Замініть на вашу дату й час
    const timerElement = document.getElementById("timer");
    const timerContainer = document.getElementById("timer-container");
    const videoContainer = document.getElementById("video-container");
    const videoElement = document.getElementById("video");
    const endScreen = document.getElementById("end-screen");

    // Оновлення таймера
    const updateTimer = () => {
      const now = new Date();
      const timeLeft = targetDate - now;

      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        timerContainer.style.display = "none";
        videoContainer.style.display = "flex";
        videoElement.play();
      } else {
        const hours = String(Math.floor(timeLeft / (1000 * 60 * 60))).padStart(2, "0");
        const minutes = String(Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, "0");
        const seconds = String(Math.floor((timeLeft % (1000 * 60)) / 1000)).padStart(2, "0");
        timerElement.textContent = `${hours}:${minutes}:${seconds}`;
      }
    };

    // Запуск таймера
    const timerInterval = setInterval(updateTimer, 1000);

    // Показ чорного екрану після завершення відео
    videoElement.addEventListener("ended", () => {
      videoContainer.style.display = "none";
      endScreen.style.display = "flex";
    });
  </script>
</body>
</html>
